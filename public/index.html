<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>egova-web-ie9-compatible</title>
</head>
<body>
<noscript>
    <strong>
        We're sorry but my-project-name doesn't work properly without JavaScript enabled. Please enable it to continue.
    </strong>
</noscript>
<div id="app"></div>
<script>
    /**
     * 分辨率自适应
     */
    function initFontSize() {
        console.log("window resize... document.documentElement.clientWidth = " + document.documentElement.clientWidth + "px");
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 19.2 + 'px';
    }

    initFontSize();
    window.addEventListener("resize", initFontSize);
</script>
<script src="./setting.js"></script>
<!-- built files will be auto injected -->
</body>
</html>
